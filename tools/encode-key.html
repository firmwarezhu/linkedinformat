<!DOCTYPE html>
<html>
<head>
    <title>API Key Encoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0052a3;
        }
        .result {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API Key Encoder</h1>
        <div>
            <label for="apiKey">Enter your API key:</label>
            <input type="text" id="apiKey" placeholder="Your API key here">
        </div>
        <button onclick="encodeKey()">Encode Key</button>
        <div class="result">
            <h3>Encoded Result:</h3>
            <textarea id="result" rows="4" readonly></textarea>
        </div>
    </div>

    <script>
        function encodeKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter an API key');
                return;
            }

            // Simple shift cipher (shift each character by 1)
            const shifted = apiKey
                .split('')
                .map(char => String.fromCharCode(char.charCodeAt(0) + 1))
                .join('');

            // Then base64 encode
            const encoded = btoa(shifted);
            
            document.getElementById('result').value = encoded;
        }
    </script>
</body>
</html>
